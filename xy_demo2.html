<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">

</head>
<body ng-app="myApp">
<div ng-controller="myCont">


  <p>点赞:{{max}}</p>

  <span>评分:{{average}}</span>

</div>
<script src="angular-1.4.6.min.js"></script>
<!--<script src="angular-route.min.js"></script>-->
</body>

<script>

     var app = angular.module("myApp",[]);

    app.controller("myCont",["$scope","$http",function($scope,$http){

    	//取出本地存储的数据
    	var rating = localStorage.getItem("detail");

    	//将字符串转换成对象

    	rating = JSON.parse(rating);
         
    	$scope.max = rating.max;

    	$scope.average = rating.average;
}])

</script>



</html>
